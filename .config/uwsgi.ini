[uwsgi]
chdir = /srv/hanqyu_api/
module = config.wsgi:application
home = /home/ubuntu/.pyenv/versions/ec2-deploy

uid = deploy
gid = deploy

socket = /run/api_test.sock
chmod-socket = 666
chown-socket = nginx:nginx

enable-threads = true
master = true
vacuum = true
pidfile = /run/api_test.pid
logto = /var/log/uwsgi/api_test/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true

env = DJANGO_SETTINGS_MODULE=project.settings